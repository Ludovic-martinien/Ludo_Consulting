<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ludo_Consulting | Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">Ludo_Consulting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
            <li class="nav-item"><a class="nav-link" href="skills.html">Compétences</a></li>
            <li class="nav-item"><a class="nav-link" href="formations.html">Form & Certifié</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio </a></li>
            <li class="nav-item"><a class="nav-link" href="cv.html">Publier un CV</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
          <div class="d-flex gap-2 align-items-center">
            <span class="text-white-50 small" id="navUser"></span>
            <a class="btn btn-outline-light btn-sm" id="navLogin" href="login.html">Connexion</a>
            <button class="btn btn-warning btn-sm d-none" id="navLogout" type="button">Déconnexion</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h1 class="h4 fw-bold">Connexion</h1>
                <p class="text-secondary">Email + mot de passe (Firebase Authentication)</p>

                <div class="alert alert-danger d-none" id="loginError"></div>
                <div class="alert alert-success d-none" id="loginSuccess"></div>

                <form id="loginForm" class="mt-3">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" id="email" name="email" type="email" autocomplete="email" required />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input class="form-control" id="password" name="password" type="password" autocomplete="current-password" required />
                  </div>
                  <button class="btn btn-primary w-100" type="submit" id="loginBtn">Se connecter</button>
                </form>

                <div class="text-secondary small mt-3">
                  Si le compte n’existe pas encore, crée-le dans la console Firebase Authentication.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 border-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="text-secondary small">© <span id="year"></span> Ludo_Consulting</div>
        <a class="link-secondary small" href="contact.html">Contact</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
